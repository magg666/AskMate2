{% extends 'layout.html' %}

{% block main %}

    <table>
    <tr>
        <th>Users Login</th>
        <th>Registration date</th>
        <th>Prestige Points</th>

    </tr>
        {% for user in all_users %}
    <tr>
        <td>{{ user['login'] }}</td>
        <td>{{ user['registration_date'] }}</td>
        <td>{{ user['prestige_points'] }}</td>
    </tr>
    {% endfor %}
    </table>

{% endblock %}
