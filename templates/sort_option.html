
    <form action="/list/sorted" method="get" class="sorting">
        <label for="attribute" class="sort_label">Sort by: </label>
        <select id="attribute" name="attribute" class="sort_window">
            <option value="submission_time">Time</option>
            <option value="title">Title</option>
            <option value="view_number">Views</option>
            <option value="vote_number">Vote</option>
        </select>
        <label for="order" class="sort_label">Order: </label>
        <select id="order" name="order" class="sort_window">
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>
        </select>
        <button type="submit" value="Submit" class="sort_button"><i class="fas fa-sort"></i></button>
    </form>
